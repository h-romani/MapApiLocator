
<!DOCTYPE html>

<html lang="en" dir ="ltr"> 
    <head>
        <meta charset="UTF-8">
        <title>Map Locator Directory.</title>

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>

        <script>

        </script>

        <style>
            #locate{
                height: 100px;
                width:100%; 
            }
        </style>

    </head>

    <body>

        <div>
            <h1 style = "text-align: center;">Map Locator Directory Inc.</h1>

        </div>
        <div id = "map"></div>
        <div class = "location-search">
            <div class = "origin">
                <input type ="text" id="origin" placeholder="Choose a starting point">
            </div>

            <div class = "destination">
                <input type ="text" id="destination" placeholder="Choose a destination">
            </div> 

        </div>

        <button id="submit-destination">Find</button>

        <div id = "locate"></div>

        <script>
            const mymap = L.map('locate').setView([51.505, -0.09], 13);

            const attribution =
             '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors';

            const tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
            const tiles = L.tileLayer(tileUrl,{attribution});
            tiles.addTo(mymap); 

        </script>


    </body>

</html>
