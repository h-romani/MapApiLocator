<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
    
    <link rel="stylesheet" href ="style.css">

</head>
<body>
    <div id = "map"></div>

    <h1 style=" font-size: 50px;">Map Locator v.2</h1>
    <p>Helps you find A to B Route using Leaflet & MapQuest API</p>
    <p>Note to specify the location by [region], [Province/States/Territory] or Postal Address</p>

    <div class = "formBoard">
        <form id = "location-search">

            <input type ="text" name ="origin" id="origin" class ="input" placeholder="Type a starting point">
            <input type ="text" name = "end" id="destination" class ="input" placeholder="Type an ending point">
            <button class = "click" type = "search">Search for Route</button>

        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
    <script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-map.js?key=oAfcIzf2gr3dESWywNMzqyWNCZUMI0b4"></script>
    <script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-routing.js?key=oAfcIzf2gr3dESWywNMzqyWNCZUMI0b4"></script>

    <script src="apps.js"></script>
</body>
</html>
